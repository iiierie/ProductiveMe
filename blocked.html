<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222831;
      color: #EEEEEE;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      color: #00ADB5;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #393E46;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Blocked</h1>
    <p>This page is blocked because it is not relevant to your current study session.</p>
    <h2> Jot down your distracting irrelevant thoughts in a paper for now and come back to it later. </h2>
    <img src="images/image.jpg" alt="Study Time">
    <div class="footer">
      <p>ProductiveMe | Stay Focused, Stay Productive</p>
    </div>
  </div>
</body>
</html>
